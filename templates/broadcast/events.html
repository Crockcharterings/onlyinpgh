{% comment %}
template to be included inside the #eventsFeed ul
{% endcomment %}


{% for e in events|slice:":3" %}
<li>
	<section>
    	<h4 class="feed-item-title event-title">{{ e.name }}</h4>
        <p>{{ e.dtstart }} - {{ e.dtend }}</p> 
    	<p>{{ e.place.location.address }}</p> 
        <p>More info...</p>
    </section>
    <div class="thumb-container">
        <img class="thumbnail" class="" src="{{ e.image_url }}" />
    </div>
</li>
    <!--{% if not forloop.last %}
    	<hr>
    {% endif %}-->
{% endfor %}
