
{% for i in places %}

	<li class="feed-item">
		<article class="feed-item-content-container">

		  	<h4 class="feed-item-title">
		  		{% block feed_item_title %}
			    {% endblock %}
			</h4>

		  	<div class="feed-item-content">
			    <ul>
			    	{% block feed_item_content %}
			    	{% endblock %}
			    </ul>
		    	{% block feed_item_avatar %}
		    	{% endblock %}
			</div>

			<!-- {% if i.tags %}  -->
			<div class="feed-item-tags">
				<ul class="tags-list">
					<li>A Place</li>
					<li>Holder</li>
					<li>For Tags</li>
				</ul>
			</div>
			<!-- {% endif %} -->

		</article>
	</li>

{% endfor %}
