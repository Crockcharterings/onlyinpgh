{% comment %}
template to be included inside the #places div
{% endcomment %}

{% for a in articles %}
	<li>
		<section>
			<hgroup>
		    	<h4 class="feed-item-title">{{ a.title }}</h4>
		    	<h5>via <a href="{{ a.source_url }}" target="_blank">{{ a.source_name }}</a></h5>
		    </hgroup>
		    
		    <!--{% if not forloop.last %}
		        <hr>
		    {% endif %}-->
		</section>
	</li>
{% endfor %}
