{% extends "base.html" %}

{% block main_body %}
  <div data-role="page" id="wrapper">

    <header data-role="header" class="site-header">
      <h1 id="siteTitle">Oakland{% block page_title %}{% endblock %}</h1>

      {% include "global_nav.html" %}
      
    </header>
    <!-- If isn't single,  -->
    <input id="search" type="search" placeholder="Search Places..."></input>
    
    <article data-role="content" class="site-content">
    
      {% block content %}{% endblock %}

    </article>

    <footer data-role="footer" data-theme="d" class="site-footer">
      {% include "global_footer.html" %}
    </footer>

  </div><!-- #wrapper -->

{% endblock %}
