{% comment %}
template to be included inside the #places div
{% endcomment %}

{% for e in events %}
<li>
	<section>
    	<h4 class="feed-item-title">{{ e.name }}</h4>
    	<p>{{ e.place.location.address }}</p> 
    </section>
    <div class="thumb-container">
        <img class="thumbnail" class="" src="{{ e.image_url }}" />
    </div>
</li>
    <!--{% if not forloop.last %}
    	<hr>
    {% endif %}-->
{% endfor %}
