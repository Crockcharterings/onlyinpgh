{% for a in articles %}
	<li>
		<section>
			<hgroup>
		    	<h4>{{ a.title }}</h4>
		    	<h5>from <a href="{{ a.source_url }}">{{ a.source_name }}</a></h5>
		    </hgroup>
		    <p>{{ a.short_description }}</p>
		    <!--{% if not forloop.last %}

		    {% endif %}-->
		</section>
	</li>
{% endfor %}
